<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Fastor</title>
    <link rel="icon" href="http://fastortheme.com/grocery/image/catalog/cart.png">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div id="top_bar_bg">
            <div id="top_bar" class="row position-relative">
                <div class="col-md-4 p-0 text-center text-md-start">
                    <div class="background">
                        <img src="assets/img/icons/icon-free-shipping.png" alt="Free shipping" />
                        <p>Free shipping &amp; Return</p>
                    </div>
                </div>
                <div class="col-md-4 p-0 text-center">
                    <div class="background">
                        <img src="assets/img/icons/icon-money.png" alt="Money back guarantee" />
                        <p>Money back guarantee</p>
                    </div>
                </div>
                <div class="col-md-4 p-0 text-center text-md-end">
                    <div class="background">
                        <img src="assets/img/icons/icon-support.png" alt="Support" />
                        <p>Support 24/7</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="header_top" class="row flex-lg-nowrap">
            <div id="logo" class="col-lg-4 px-0 text-center text-lg-start">
                <a href="index.html">
                    <img src="assets/img/logo/logo.png" alt="Fastor" /></a>
            </div>
            <div id="header_right" class="col-lg-8 p-0 text-center">
                <div id="search_form" class="d-table">
                    <div class="search-select d-table-cell position-relative">
                        <select name="category">
                            <option value="0">All categories</option>
                            <option value="1">Eco</option>
                            <option value="2">Fruits</option>
                            <option value="3">Vegetables</option>
                            <option value="4">Bread</option>
                            <option value="5">Ready meals</option>
                            <option value="6">Sausages</option>
                            <option value="7">Fish</option>                                
                            <option value="8">Water & Juice</option>
                            <option value="9">Coffee & Tea</option>
                            <option value="10">Sweets</option>
                        </select>
                    </div>
                    <div class="search-input d-table-cell position-relative">
                        <input name="search" placeholder="Search">
                    </div>
                </div>
                <a href="#" id="my_account" class="d-inline-block px"><i class="fa fa-user"></i></a>
                <a href="#" id="cart_block" class="d-inline-block text-center dropdown">
	                <div id="cart_heading" class="d-flex" data-hover="dropdown" data-toggle="dropdown">
		                <span id="cart_count">0</span>
                        <div id="cart_icon"><img src="assets/img/icons/cart-icon.png"></div> 
				        <p id="total_price" class="m-0"><span>$0.00</span></p>
	                </div>
	                <div class="dropdown-menu" id="cart_content">
                        <div>Your shopping cart is empty!</div>
                    </div>
                </a>
            </div>
        </div>
        <div id="header_bottom" class="row">
            <div id="cat_menu" class="col-lg-3 p-0">
                <div id="cat_heading">Categories</div>
                <ul id="cat_list" class="p-0 m-0">
                    <li><a href="#">
                        <img src="assets/img/categories/eco.png"><span>Eco</span>
                    </a></li>
                    <li><a href="#">
                        <img src="assets/img/categories/fruits.png"><span>Fruits</span>
                    </a></li>
                    <li><a href="#">
                        <img src="assets/img/categories/vegetables.png"><span>Vegetables</span>
                    </a></li>
                    <li><a href="#">
                        <img src="assets/img/categories/bread.png"><span>Bread</span>
                    </a></li>
                    <li><a href="#">
                        <img src="assets/img/categories/ready-meals.png"><span>Ready meals</span>
                    </a></li>
                    <li><a href="#">
                        <img src="assets/img/categories/sausages.png"><span>Sausages</span>
                    </a></li>
                    <li><a href="#">
                        <img src="assets/img/categories/fish.png"><span>Fish</span>
                    </a></li>
                    <li><a href="#">
                        <img src="assets/img/categories/water.png"><span>Water & Juice</span>
                    </a></li>
                    <li><a href="#">
                        <img src="assets/img/categories/coffee.png"><span>Coffee & Tea</span>
                    </a></li>
                    <li><a href="#">
                        <img src="assets/img/categories/sweets.png"><span>Sweets</span>
                    </a></li>
                </ul>
            </div>
            <div id="navigation">
                
            </div>
        </div>
    </header>
    <p>.</p>
    <p>.</p>
    <p>.</p>
    <p>.</p>
    <p>.</p>
    <p>.</p>
    <p>.</p>
    <p>.</p>
    <p>.</p>
    <p>.</p>
</body>
</html>
